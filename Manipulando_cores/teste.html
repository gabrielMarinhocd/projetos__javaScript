<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/teste.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conteudo">
      <h1>Manipulando cores</h1>
      <br />
      <div class="grid-container">
        <div class="grid-item title">(R) Vermelho:</div>
        <div class="grid-item">
          <input type="range" name="red" id="red" min="0" max="255" value="0" />
        </div>
        <div class="grid-item">
          <input type="text" id="vRed" disabled="disabled" size="5" />
        </div>

        <div class="grid-item title">(G) Verde:</div>
        <div class="grid-item">
          <input
            type="range"
            name="green"
            id="green"
            min="0"
            max="255"
            value="0"
          />
        </div>
        <div class="grid-item">
          <input type="text" id="vGreen" disabled="disabled" size="5" />
        </div>

        <div class="grid-item">(B) Azul:</div>
        <div class="grid-item">
          <input
            type="range"
            name="blue"
            id="blue"
            min="0"
            max="255"
            value="0"
          />
        </div>
        <div class="grid-item">
          <input type="text" id="vBlue" disabled="disable" size="5" />
        </div>
      </div>
      <hr />
      <div class="centralizar">
        <div id="quadro"></div>
      </div>
      <div class="mostrar">
        <span id="mostrar">rgb(0, 0, 0)</span>
      </div>
    </div>
    <script src="./js/js.js"></script>
  </body>
</html>
