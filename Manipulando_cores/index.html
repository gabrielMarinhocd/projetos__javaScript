<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/css.css" />
  </head>
  <body>
    <div class="principal">
      <div>
        <div class="title">(R) Vermelho:</div>
        <div class="inputs">
          <input type="range" name="red" id="red" min="0" max="255" value="0" />
          <input type="text" id="vRed" disabled="disabled" size="5" />
        </div>
      </div>
      <div>
        <div class="title">(G) Verde:</div>
        <div class="inputs">
          <input
            type="range"
            name="green"
            id="green"
            min="0"
            max="255"
            value="0"
          />
          <input type="text" id="vGreen" disabled="disabled" size="5" />
        </div>
      </div>
      <div>
        <div class="title">(B) Azul:</div>
        <div class="inputs">
          <input
            type="range"
            name="blue"
            id="blue"
            min="0"
            max="255"
            value="0"
          />
        </div>
        <input type="text" id="vBlue" disabled="disable" size="5" />
      </div>
    </div>
    <div class="centralizar">
      <div id="quadro"></div>
    </div>
    <script src="./js/js.js"></script>
  </body>
</html>
