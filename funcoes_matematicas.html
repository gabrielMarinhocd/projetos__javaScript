<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script >
    	/* Aredonda o valor para cima 
    	var x = Math.ceil(10.380)
		*/
    	
    	/*Aredonda pra baixo
    	var x = Math.floor(10.380)
    	*/

    	/* Aredonda para o numero inteiro mais proximo
    	var x = Math.round(10.7)
    	*/

    	/* Cria um numero aleatorio 
    	var x = Math.random(10.7)
    	*/
    	document.write(x)

    </script>
</head>
<body>
</body>
</html>
