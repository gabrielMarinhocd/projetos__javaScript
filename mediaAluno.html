<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript">
    	var mAprovacao = 7

        var nota1 =  parseInt(prompt("Insira a primeira nota:"))
        var nota2 = parseInt(prompt("insira a segunda nota:"))
        var nota3 = parseInt(prompt("Insira a quarta nota:"))
        var nota4 = parseInt(prompt("Insira a quinta nota:"))

       var media = (nota1 + nota2 + nota3 + nota4)/4

        if (media >= mAprovacao){
            document.write("Aluno aprovado!")
            
        } else {
            document.write("Aluno reprovado")
        }
        document.write("<br/>media="+ media)

    </script>
</head>
<body>
    
</body>
</html>
