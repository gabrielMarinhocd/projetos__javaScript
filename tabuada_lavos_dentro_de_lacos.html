    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript">
     document.write("<h1 align='center' >Tabuada</h1> <hr>")
     for (x = 1; x <=10 ; x++ ){
      i = 0
      while (i <=10){
       document.write(x + '*' + i + "=" + i * x + "</br>")
      i++
     }
     document.write("<hr>")
     }

    </script>
