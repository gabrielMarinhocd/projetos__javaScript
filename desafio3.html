<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript">

        var objs = ['Cadeira', 'Impressora', 'Garfo']

        function adicionarObj(){

        //Recebe os valores do input    
        obj = document.getElementById('input').value
        if(obj != ''){
            //Verifica se o iten ja não foi inserido
            if (objs.indexOf(obj) !== -1) {
             alert('Erro: Valor já cadastraddo!')
             }else{
           //Inseri os valores no Array
            objs.push(obj)
            console.log(objs)
            //Esvazia o input
            document.getElementById('input').value = ''
            }
        } else{
            alert('Informe invalido')
        }

        }

        function ordenarLetras(){
            objs.sort()
            console.log(objs)
        }
       
    </script>
</head>
<body>
    
    <div align="center" style="border: 1px solid; padding: 5px;">
        <input type="text" id="input" >
        <input type="button" onclick="adicionarObj()" value="Adicionar">
        <input type="button" onclick="ordenarLetras()" value="Ordenar">
    </div>
</body>

</html>
