<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <style type="text/css">
        .estilo1{
            background-color: red;
        }
        .estilo2{
            background-color: blue;
        }
    </style>
     <script type="text/javascript">
        function modificaClasse(){
            document.getElementById('quadrado').className = 'estilo2'
        }
    </script>
</head>
<body>
    <h3>Manipulando estilo</h3>
    <div id="quadrado" class="estilo1">
        Modificando a classe do elemento
    </div>
    <button type="button" onclick="modificaClasse()"> trocar classe </button>
</body>
</html>
