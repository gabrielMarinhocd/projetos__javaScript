<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script > 

    	// Imprime os dados após um segundos
    	//setTimeout(function() {document.write('Teste')}, 2000)

    	// setInterval Imprimi os dados de forma indefinida (repetidas vezes)

    	var i  = 5 
    	var x = setInterval(function() {document.write(i + '<br/>')
    		i--

    		if (i === 0){
    			//recarrega a pagina 
    			//window.location.reload()

    			//Para a aplicação
    			clearInterval(x)
    		}
    	}, 2000)
    </script>
</head>
<body>
    
</body>
</html>
