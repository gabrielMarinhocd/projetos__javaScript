<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script >
    	
        // E necessario instaciar
        var data = new Date()


        // Apresenta a data com formatação DD/MM/AAAA
        //alert(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())

        // Adiconar  / remover dias

        document.write(data.toString())
        //Adiciona um dia a mais 
        data.setDate(data.getDate() + 1)
        document.write('<br/>')
        document.write(data.toString())

        //Adiciona um mês a mais 
        data.setMonth(data.getMonth() + 1)
        document.write('<br/>')
        document.write(data.toString())
        
        //Adiciona um ano a mais 
        data.setFullYear(data.getFullYear() + 1)
        document.write('<br/>')
        document.write(data.toString())
    </script>
    </script>
</head>
