<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript">
      var num1 = parseInt(prompt("Digite valor:"))
      var num2 = 4
      // "||" significa "ou"
      // "&&" significa "e"
      // "!" inverte o valor
       if (!(num1 == num2)){
        document.write("Verdadeiro")

       }else {
        document.write("Falso")
       }
    </script>
</head>
<body>
</body>
</html>
