  <title>JavaScript</title>
  <script>
    x = [1]
    for (var i = 1; i <= 25;  i++){
      //Guardando numeros dentro de um Array
      if (i === 24){
        break
      }
      x.push(i)
    }

      document.write(x + '<br/>')
  </script>
