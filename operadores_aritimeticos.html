<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        var parametro = parseInt(prompt("Digite o numero:"))
        var result = 0
       switch (parametro){
        case 1 :
        result++
        break 

        case 2:
        result--
        break

        default:
        result = "Default"
       }      

       document.write("resultado = "+result)
    </script>
</head>

</html>
