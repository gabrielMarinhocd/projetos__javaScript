<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script >
    	function soma (){
            var resultado = 0
            // arguments seguinifica uma variavel local dentro da função

            // For in retorna o indice da posiçoes
            for (var i in arguments){
               resultado += arguments[i]
            }
            console.log(arguments)
            return resultado
        }
        // Arguments permite percorer as posiçoes no parametro
        console.log(soma(1,2,3))

    </script>
</head>
<body>
</body>
</html>
