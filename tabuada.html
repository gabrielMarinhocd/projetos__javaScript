<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript">
      var obj = parseInt(prompt('Digite um numero'))
      var tabuada = []
      for (i = 1; i <=10; i++){
        var resultado = obj * i
        tabuada.push(resultado)
        document.write(i + " * "+ obj + " = "+ resultado + "<br/> ")
      }
      console.log(tabuada)
    </script>
</head>
<body>
</body>

</html>
