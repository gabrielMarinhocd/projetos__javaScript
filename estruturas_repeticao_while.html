<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
 	<title>JavaScript</title>
 	<script>

 		var x = 0
 		while (x <=10){
 			
 			x++
 			if( x === 5){
 				// Break: para a operação antes de atingir o 10
 				document.write("Não impriu 5 <br/>")
 				continue
 				// Continue: retorna a ação com um numero acima sem escrever o que vem depois do if 
 			}
 			document.write(x + "<br/>")
 		}

	</script>
</head>
<body>
 
</body>
