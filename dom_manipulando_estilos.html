<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        function modificaEstilo(corDeFundo){
            //Muda a cor do plano de fundo
            document.getElementById('quadrado').style.background = corDeFundo
        }
    </script>
</head>
<body>
    <h3>Manipulando estilo</h3>
    <button type="button" onclick="modificaEstilo('green')"> Verde </button>
    <button type="button" onclick="modificaEstilo('yellow')"> Amarelo </button>
    <button type="button" onclick="modificaEstilo('blue')"> Azul </button>

    <hr>
    <div style="border: solid 1px #000; width: 180px; height: 100px;" id="quadrado"></div>
</body>
</html>
