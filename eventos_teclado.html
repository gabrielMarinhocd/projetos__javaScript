<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script >

    function acao(){
    	alert('Envento disparado ')
    }
    </script>
</head>
<body>
	<!-- Onkeydown aparece o evento após apertar alguma tecla do teclado
		Onkeyup a tecla aparece assim que apertada
		Onkeypress  se apertar o Ctrl, shift a ação não acontece
	 -->
	<input id="n1" onkeypress="acao()" type="text" name="">
		
	</div>
</body>
</html>
