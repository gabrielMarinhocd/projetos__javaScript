        var mFaltas = 8

        if ((media > mAprovacao) && (faltas < mFaltas)){

        } 
        */
        var resultado = (media >= mAprovacao) && (faltas <= mFaltas) ? 'Aprovado' : 'Reprovado' 
        alert(resultado)

        document.write("Media = "+media)
        document.write("<br/>Numero de Faltas = "+faltas)
    </script>
